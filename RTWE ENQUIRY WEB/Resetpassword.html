<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sort Master System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #D7CCC8 0%, #BCAAA4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .reset-header {
      background: #5D4037;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .reset-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .reset-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .reset-body {
      padding: 30px;
    }

    .info-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #5D4037;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #D7CCC8;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5D4037;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #5D4037;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #4E342E;
    }

    .btn-submit:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }

    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #E0E0E0;
    }

    .links a {
      color: #5D4037;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5D4037;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>Sort Master System</p>
    </div>

    <div class="reset-body">
      <div id="messageArea"></div>

      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Resetting password...</div>
      </div>

      <div id="formArea">
        <p class="info-text">
          Enter your new password below.
        </p>

        <form id="resetForm">
          <input type="hidden" id="token" value="<?= token ?>">

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required placeholder="Enter new password">
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required placeholder="Re-enter new password">
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Reset Password
          </button>
        </form>
      </div>

      <div class="links">
        <a href="<?= webAppUrl ?>?page=login">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    // Check if token exists
    const token = document.getElementById('token').value;

    if (!token) {
      showMessage('Invalid or missing reset token', 'error');
      document.getElementById('formArea').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      handleResetPassword();
    });

    function handleResetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const token = document.getElementById('token').value;

      if (!newPassword || !confirmPassword) {
        showMessage('Please fill all fields', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (!token) {
        showMessage('Invalid reset token', 'error');
        return;
      }

      // Show loading
      document.getElementById('loadingArea').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
      clearMessage();

      const data = {
        action: 'resetPassword',
        token: token,
        newPassword: newPassword
      };

      // Use google.script.run instead of fetch to avoid CORS
      google.script.run
        .withSuccessHandler(function (result) {
          document.getElementById('loadingArea').classList.remove('show');
          document.getElementById('submitBtn').disabled = false;

          if (result.success) {
            showMessage('Password reset successfully!', 'success');
            document.getElementById('formArea').style.display = 'none';

            setTimeout(function () {
              window.location.href = '<?= webAppUrl ?>?page=login&message=' +
                encodeURIComponent('Password changed successfully. Please login.');
            }, 2000);
          } else {
            showMessage(result.message || 'Failed to reset password', 'error');
          }
        })
        .withFailureHandler(function (error) {
          document.getElementById('loadingArea').classList.remove('show');
          document.getElementById('submitBtn').disabled = false;
          showMessage('An error occurred: ' + error.message, 'error');
          console.error('Reset password error:', error);
        })
        .resetUserPassword(token, newPassword);
    }

    function showMessage(text, type) {
      document.getElementById('messageArea').innerHTML =
        '<div class="message ' + type + '">' + text + '</div>';
    }

    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }

    document.getElementById('newPassword').focus();
  </script>
</body>

</html>
