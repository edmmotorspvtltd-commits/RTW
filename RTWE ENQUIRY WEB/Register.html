<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sort Master System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #D7CCC8 0%, #BCAAA4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .register-header {
      background: #5D4037;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .register-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .register-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .register-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #5D4037;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #D7CCC8;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5D4037;
    }

    .form-group small {
      display: block;
      margin-top: 5px;
      color: #666;
      font-size: 12px;
    }

    /* Password Toggle */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 18px;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: #5D4037;
    }

    .btn-register {
      width: 100%;
      padding: 14px;
      background: #5D4037;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-register:hover {
      background: #4E342E;
    }

    .btn-register:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }

    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #E0E0E0;
    }

    .links a {
      color: #5D4037;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5D4037;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Sort Master System</p>
    </div>

    <div class="register-body">
      <div id="messageArea"></div>

      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Creating account...</div>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="userName">Full Name *</label>
          <input type="text" id="userName" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="customUserId">Username *</label>
          <input type="text" id="customUserId" required placeholder="Choose a username">
          <small>3-20 characters, letters, numbers, and underscore only</small>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-wrapper">
            <input type="password" id="password" required placeholder="Choose a password">
            <button type="button" class="password-toggle" onclick="togglePassword('password', 'eyeIcon1')"
              title="Show/Hide Password">
              <span id="eyeIcon1">üëÅÔ∏è</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" required placeholder="Re-enter password">
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'eyeIcon2')"
              title="Show/Hide Password">
              <span id="eyeIcon2">üëÅÔ∏è</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="telegramChatId">Telegram Chat ID (Optional)</label>
          <input type="text" id="telegramChatId" placeholder="Enter your Telegram Chat ID">
          <small>For receiving notifications via Telegram</small>
        </div>

        <button type="submit" class="btn-register" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="links">
        Already have an account? <a href="<?= webAppUrl ?>?page=login">Login here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      handleRegister();
    });

    function handleRegister() {
      const userName = document.getElementById('userName').value.trim();
      const email = document.getElementById('email').value.trim();
      const customUserId = document.getElementById('customUserId').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const telegramChatId = document.getElementById('telegramChatId').value.trim();

      // Validate
      if (!userName || !email || !customUserId || !password) {
        showMessage('Please fill all required fields', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (customUserId.length < 3 || customUserId.length > 20) {
        showMessage('Username must be 3-20 characters', 'error');
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(customUserId)) {
        showMessage('Username can only contain letters, numbers, and underscore', 'error');
        return;
      }

      // Show loading
      document.getElementById('loadingArea').classList.add('show');
      document.getElementById('registerBtn').disabled = true;
      clearMessage();

      const registerData = {
        action: 'register',
        userData: {
          userName: userName,
          email: email,
          customUserId: customUserId,
          password: password,
          telegramChatId: telegramChatId
        }
      };

      // Use google.script.run instead of fetch
      google.script.run
        .withSuccessHandler(function (data) {
          document.getElementById('loadingArea').classList.remove('show');
          document.getElementById('registerBtn').disabled = false;

          if (data.success) {
            showMessage('Registration successful! Redirecting to login...', 'success');
            setTimeout(function () {
              const loginUrl = '<?= webAppUrl ?>?page=login&message=' +
                encodeURIComponent('Account created successfully. Please login.');
              try {
                if (window.top && window.top !== window) {
                  window.top.location.href = loginUrl;
                } else {
                  window.location.href = loginUrl;
                }
              } catch (e) {
                window.location.href = loginUrl;
              }
            }, 2000);
          } else {
            showMessage(data.message || 'Registration failed', 'error');
          }
        })
        .withFailureHandler(function (error) {
          document.getElementById('loadingArea').classList.remove('show');
          document.getElementById('registerBtn').disabled = false;
          showMessage('An error occurred: ' + (error && error.message ? error.message : 'Unknown error'), 'error');
          console.error('Register error:', error);
        })
        .registerUser({
          userName: userName,
          email: email,
          customUserId: customUserId,
          password: password,
          telegramChatId: telegramChatId
        });
    }

    // Toggle password visibility
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = document.getElementById(iconId);

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà'; // Hide icon
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è'; // Show icon
      }
    }

    function showMessage(text, type) {
      document.getElementById('messageArea').innerHTML =
        '<div class="message ' + type + '">' + text + '</div>';
    }

    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }

    document.getElementById('userName').focus();
  </script>
</body>

</html>
