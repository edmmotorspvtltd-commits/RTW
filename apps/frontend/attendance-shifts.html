<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Management - RTWE ERP</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-main);
            display: flex;
            min-height: 100vh;
        }

        .top-header {
            background: var(--bg-card);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .content-area {
            padding: 25px 30px;
            flex: 1;
        }

        .shifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .shift-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s;
        }

        .shift-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .shift-card-header {
            padding: 18px 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shift-name {
            font-size: 18px;
            font-weight: 600;
        }

        .shift-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }

        .shift-card-body {
            padding: 20px;
        }

        .shift-time {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .time-block {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: var(--bg-main);
            border-radius: 8px;
        }

        .time-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .shift-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 500;
        }

        .shift-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .shift-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-edit {
            background: #E3F2FD;
            color: #1565C0;
        }

        .btn-delete {
            background: #FFEBEE;
            color: #C62828;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .shifts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="top-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <h1 class="page-title">‚è∞ Shift Management</h1>
            </div>
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Shift</button>
        </header>
        <div class="content-area">
            <div id="shiftsContainer">
                <div class="loading">
                    <div class="spinner"></div>Loading shifts...
                </div>
            </div>
        </div>
    </main>
    <div class="modal-overlay" id="shiftModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Shift</h3><button class="modal-close"
                    onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="shiftForm">
                    <input type="hidden" id="shiftId">
                    <div class="form-group"><label>Shift Name *</label><input type="text" id="shiftName" required
                            placeholder="e.g., Morning Shift"></div>
                    <div class="form-row">
                        <div class="form-group"><label>Start Time *</label><input type="time" id="startTime" required>
                        </div>
                        <div class="form-group"><label>End Time *</label><input type="time" id="endTime" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Grace Period (min)</label><input type="number" id="gracePeriod"
                                value="15" min="0" max="60"></div>
                        <div class="form-group"><label>Break Duration (min)</label><input type="number"
                                id="breakDuration" value="60" min="0"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Half Day Hours</label><input type="number" id="halfDayHours"
                                value="4" min="1" max="8" step="0.5"></div>
                        <div class="form-group"><label>Full Day Hours</label><input type="number" id="fullDayHours"
                                value="8" min="4" max="12" step="0.5"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn" style="background:#eee"
                    onclick="closeModal()">Cancel</button><button class="btn btn-primary" onclick="saveShift()">Save
                    Shift</button></div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () { initSidebar(); });
        const API_BASE = '/api/attendance';
        let shifts = [];

        async function loadShifts() {
            const c = document.getElementById('shiftsContainer');
            c.innerHTML = '<div class="loading"><div class="spinner"></div>Loading shifts...</div>';
            try {
                const r = await fetch(`${API_BASE}/shifts`, { credentials: 'include' });
                const d = await r.json();
                if (d.success) { shifts = d.data; renderShifts(shifts); }
            } catch (e) { c.innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Error loading shifts</p></div>'; }
        }

        function renderShifts(data) {
            const c = document.getElementById('shiftsContainer');
            if (!data.length) { c.innerHTML = '<div class="empty-state"><div class="icon">‚è∞</div><p>No shifts configured</p></div>'; return; }
            c.innerHTML = '<div class="shifts-grid">' + data.map(s => {
                const startTime = formatTime(s.start_time), endTime = formatTime(s.end_time);
                const isDefault = s.is_default ? '<span class="shift-badge">DEFAULT</span>' : '';
                return `<div class="shift-card"><div class="shift-card-header"><span class="shift-name">${s.shift_name}</span>${isDefault}</div><div class="shift-card-body"><div class="shift-time"><div class="time-block"><div class="time-label">Start</div><div class="time-value">${startTime}</div></div><div class="time-block"><div class="time-label">End</div><div class="time-value">${endTime}</div></div></div><div class="shift-details"><div class="detail-item"><span class="detail-label">Grace Period</span><span class="detail-value">${s.grace_period_minutes || 15} min</span></div><div class="detail-item"><span class="detail-label">Break</span><span class="detail-value">${s.break_duration_minutes || 60} min</span></div><div class="detail-item"><span class="detail-label">Half Day</span><span class="detail-value">${s.half_day_hours || 4} hrs</span></div><div class="detail-item"><span class="detail-label">Full Day</span><span class="detail-value">${s.full_day_hours || 8} hrs</span></div></div><div class="shift-actions"><button class="btn-edit" onclick="editShift(${s.shift_id})">Edit</button><button class="btn-delete" onclick="deleteShift(${s.shift_id})">Delete</button></div></div></div>`;
            }).join('') + '</div>';
        }

        function formatTime(t) { if (!t) return '-'; const [h, m] = t.split(':'); const hr = parseInt(h); return `${hr > 12 ? hr - 12 : (hr === 0 ? 12 : hr)}:${m} ${hr >= 12 ? 'PM' : 'AM'}`; }

        function openAddModal() { document.getElementById('modalTitle').textContent = 'Add New Shift'; document.getElementById('shiftForm').reset(); document.getElementById('shiftId').value = ''; document.getElementById('gracePeriod').value = 15; document.getElementById('breakDuration').value = 60; document.getElementById('halfDayHours').value = 4; document.getElementById('fullDayHours').value = 8; document.getElementById('shiftModal').classList.add('show'); }
        function editShift(id) {
            const s = shifts.find(x => x.shift_id === id); if (!s) return;
            document.getElementById('modalTitle').textContent = 'Edit Shift';
            document.getElementById('shiftId').value = id;
            document.getElementById('shiftName').value = s.shift_name || '';
            document.getElementById('startTime').value = s.start_time || '';
            document.getElementById('endTime').value = s.end_time || '';
            document.getElementById('gracePeriod').value = s.grace_period_minutes || 15;
            document.getElementById('breakDuration').value = s.break_duration_minutes || 60;
            document.getElementById('halfDayHours').value = s.half_day_hours || 4;
            document.getElementById('fullDayHours').value = s.full_day_hours || 8;
            document.getElementById('shiftModal').classList.add('show');
        }
        function closeModal() { document.getElementById('shiftModal').classList.remove('show'); }

        async function saveShift() {
            const id = document.getElementById('shiftId').value;
            const data = { shift_name: document.getElementById('shiftName').value, start_time: document.getElementById('startTime').value, end_time: document.getElementById('endTime').value, grace_period_minutes: parseInt(document.getElementById('gracePeriod').value), break_duration_minutes: parseInt(document.getElementById('breakDuration').value), half_day_hours: parseFloat(document.getElementById('halfDayHours').value), full_day_hours: parseFloat(document.getElementById('fullDayHours').value) };
            try {
                const url = id ? `${API_BASE}/shifts/${id}` : `${API_BASE}/shifts`;
                const r = await fetch(url, { method: id ? 'PUT' : 'POST', credentials: 'include', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                const d = await r.json();
                if (d.success) { showToast(id ? 'Shift updated' : 'Shift added', 'success'); closeModal(); loadShifts(); } else showToast(d.error || 'Error', 'error');
            } catch (e) { showToast('Error saving', 'error'); }
        }

        async function deleteShift(id) {
            const s = shifts.find(x => x.shift_id === id);
            const confirmed = await showConfirm('üóëÔ∏è', 'Delete Shift', `Delete "${s?.shift_name || 'this shift'}" permanently?`);
            if (!confirmed) return;

            try {
                const r = await fetch(`${API_BASE}/shifts/${id}`, { method: 'DELETE', credentials: 'include' });
                const d = await r.json();
                if (d.success) {
                    showToast('Shift deleted successfully', 'success');
                    loadShifts();
                } else {
                    showToast(d.error || 'Delete failed', 'error');
                }
            } catch (e) {
                showToast('Error deleting shift', 'error');
            }
        }

        // Modern confirm modal
        let confirmCallback = null;
        function showConfirm(icon, title, message) {
            return new Promise(resolve => {
                confirmCallback = resolve;
                document.getElementById('confirmIcon').textContent = icon;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').classList.add('show');
            });
        }
        function closeConfirmModal(result) {
            document.getElementById('confirmModal').classList.remove('show');
            if (confirmCallback) confirmCallback(result);
        }

        loadShifts();
    </script>

    <!-- Modern Confirm Modal -->
    <div class="modal-overlay" id="confirmModal" style="z-index:2100;">
        <div class="modal" style="max-width:400px;text-align:center;">
            <div style="font-size:48px;margin-bottom:15px;" id="confirmIcon">üóëÔ∏è</div>
            <h2 style="margin:0 0 10px;font-size:20px;" id="confirmTitle">Confirm</h2>
            <p style="color:#666;margin:0 0 25px;font-size:14px;" id="confirmMessage">Are you sure?</p>
            <div style="display:flex;gap:10px;justify-content:center;">
                <button onclick="closeConfirmModal(false)"
                    style="padding:12px 30px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer;font-size:14px;">Cancel</button>
                <button onclick="closeConfirmModal(true)"
                    style="padding:12px 30px;border:none;background:linear-gradient(135deg,#4a90d9,#357abd);color:#fff;border-radius:8px;cursor:pointer;font-size:14px;font-weight:600;">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
