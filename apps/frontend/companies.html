        // Modern Confirmation Modal Functions
        function showConfirmModal(options) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirmModal');
                const icon = document.getElementById('confirmIcon');
                const title = document.getElementById('confirmTitle');
                const subtitle = document.getElementById('confirmSubtitle');
                const message = document.getElementById('confirmMessage');
                const details = document.getElementById('confirmDetails');
                const confirmBtn = document.getElementById('confirmButton');

                // Set content
                icon.textContent = options.icon || '‚ö†Ô∏è';
                title.textContent = options.title || 'Confirm Action';
                subtitle.textContent = options.subtitle || 'Please review and confirm';
                message.textContent = options.message || 'Are you sure you want to proceed?';

                // Set details if provided
                if (options.details) {
                    details.innerHTML = options.details;
                    details.style.display = 'block';
                } else {
                    details.style.display = 'none';
                }

                // Show modal
                modal.classList.add('show');

                // Handle confirm button
                const handleConfirm = () => {
                    modal.classList.remove('show');
                    confirmBtn.removeEventListener('click', handleConfirm);
                    resolve(true);
                };

                confirmBtn.onclick = handleConfirm;

                // Handle cancel (already has onclick in HTML)
                window.closeConfirmModal = () => {
                    modal.classList.remove('show');
                    confirmBtn.removeEventListener('click', handleConfirm);
                    resolve(false);
                };

                // Close on overlay click
                modal.onclick = (e) => {
                    if (e.target === modal) {
                        window.closeConfirmModal();
                    }
                };
            });
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('show');
        }

        // Download Excel template
        async function downloadTemplate() {
            try {
                const response = await fetch('/api/company/template', {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to download template');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'company_import_template.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showToast('Template downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading template:', error);
                showToast('Error downloading template', 'error');
            }
        }

        // Handle Excel import
        async function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                showToast('Importing companies...', 'info');

                const response = await fetch('/api/company/import', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`Successfully imported ${result.count} companies!`, 'success');
                    loadCompanies(); // Reload the table
                } else {
                    showToast('Error: ' + (result.message || 'Import failed'), 'error');
                }
            } catch (error) {
                console.error('Error importing:', error);
                showToast('Error importing file', 'error');
            } finally {
                // Reset file input
                event.target.value = '';
            }
        }
