<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RTWE System</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-brown: #6B4423;
      --dark-brown: #3E2723;
      --error-red: #D32F2F;
      --success-green: #388E3C;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .forgot-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .forgot-header {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .forgot-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .forgot-header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .forgot-body {
      padding: 40px 30px;
    }
    
    .info-box {
      background: #E3F2FD;
      border-left: 4px solid #2196F3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #1565C0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-brown);
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #F5F5F5;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-brown);
      background: white;
      box-shadow: 0 0 0 3px rgba(107, 68, 35, 0.1);
    }
    
    .btn-reset {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(107, 68, 35, 0.3);
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-reset.loading .btn-text { display: none; }
    .btn-reset.loading .spinner { display: block; }
    
    .back-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #E0E0E0;
      color: #666;
      font-size: 14px;
    }
    
    .back-link a {
      color: var(--primary-brown);
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert-error {
      background: #FFEBEE;
      color: var(--error-red);
      border-left: 4px solid var(--error-red);
    }
    
    .alert-success {
      background: #E8F5E9;
      color: var(--success-green);
      border-left: 4px solid var(--success-green);
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-header">
      <h1>üîê Forgot Password</h1>
      <p>Reset your account password</p>
    </div>
    
    <div class="forgot-body">
      <div class="info-box">
        üìß Enter your email address and we'll send you a link to reset your password.
      </div>
      
      <div id="alertBox" class="alert"></div>
      
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your registered email"
            required
            autofocus
          >
        </div>
        
        <button type="submit" class="btn-reset" id="resetBtn">
          <span class="btn-text">Send Reset Link</span>
          <div class="spinner"></div>
        </button>
      </form>
      
      <div class="back-link">
        ‚Üê <a href="?page=login">Back to Login</a>
      </div>
    </div>
  </div>
  
  <script>
    function showAlert(message, type) {
      const alert = document.getElementById('alertBox');
      alert.textContent = message;
      alert.className = 'alert alert-' + type;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 5000);
    }
    
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('resetBtn');
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showAlert('Please enter your email address', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.classList.add('loading');
      
      try {
        const res = await fetch(window.location.href, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'forgot-password',
            email: email
          })
        });
        
        const result = await res.json();
        
        if (result.success) {
          showAlert('Password reset link sent! Check your email.', 'success');
          document.getElementById('forgotForm').reset();
        } else {
          showAlert(result.error || 'Failed to send reset link', 'error');
        }
        
        btn.disabled = false;
        btn.classList.remove('loading');
        
      } catch (error) {
        showAlert('Error occurred. Please try again.', 'error');
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
