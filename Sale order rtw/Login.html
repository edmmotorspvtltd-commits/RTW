<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RTWE Sales Order System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #D7CCC8 0%, #BCAAA4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: #6B4423;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #6B4423;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #D7CCC8;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6B4423;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: normal;
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-group small {
      display: block;
      color: #888;
      font-size: 11px;
      margin-top: 4px;
      margin-left: 22px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 18px;
      padding: 5px;
    }

    .password-toggle:hover {
      color: #6B4423;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #6B4423;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #4A2F1A;
    }

    .btn-login:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }

    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .message.info {
      background: #E3F2FD;
      color: #1565C0;
      border: 1px solid #90CAF9;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6B4423;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #6B4423 0%, #4A2F1A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .redirect-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .redirect-spinner {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 30px;
    }

    .redirect-content {
      text-align: center;
      color: white;
    }

    .redirect-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .redirect-subtitle {
      font-size: 16px;
      opacity: 0.9;
    }

    .redirect-icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üì¶ RTWE Sales Order System</h1>
      <p>Ramratan Techno Weave</p>
    </div>

    <div class="login-body">
      <div id="messageArea"></div>

      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Logging in...</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required autocomplete="current-password"
              placeholder="Enter your password">
            <button type="button" class="password-toggle" onclick="togglePassword()" title="Show/Hide Password">
              <span id="eyeIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>

        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Keep me logged in</label>
            <small>If unchecked, you will be logged out after 30 minutes of inactivity</small>
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Redirect Loading Overlay -->
  <div id="redirectOverlay" class="redirect-overlay">
    <div class="redirect-icon">üè†</div>
    <div class="redirect-spinner"></div>
    <div class="redirect-content">
      <div class="redirect-title">Welcome!</div>
      <div class="redirect-subtitle">Loading Dashboard...</div>
    </div>
  </div>

  <script>
    // ========================================
    // ‚úÖ CRITICAL FIX: CLEAR SESSION IMMEDIATELY ON PAGE LOAD
    // ========================================
    (function () {
      console.log('=== LOGIN PAGE LOADED ===');
      console.log('IMMEDIATELY clearing all session data to prevent redirect loop');

      // ALWAYS clear session data when login page loads
      // This prevents redirect loops from invalid sessions
      try {
        localStorage.removeItem('saleorder_session');
        localStorage.removeItem('saleorder_userName');
        localStorage.removeItem('saleorder_userId');
        localStorage.removeItem('saleorder_userEmail');
        localStorage.removeItem('saleorder_userRole');
        sessionStorage.clear();

        console.log('‚úÖ All session data cleared');
      } catch (e) {
        console.error('Error clearing storage:', e);
      }
    })();

    // ========================================
    // CONFIGURATION
    // ========================================
    const webAppUrl = '<?= ScriptApp.getService().getUrl() ?>';

    // ========================================
    // INITIALIZATION
    // ========================================
    window.addEventListener('DOMContentLoaded', function () {
      initializePage();
    });

    function initializePage() {
      console.log('Initializing login page...');

      // Check URL for message
      const urlParams = new URLSearchParser(window.location.search);
      const message = urlParams.get('message');

      if (message) {
        console.log('Message from URL:', message);
        showMessage(decodeURIComponent(message), 'info');
      }

      // Auto-focus email field
      document.getElementById('email').focus();

      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        handleLogin();
      });
    }

    // ========================================
    // PASSWORD TOGGLE
    // ========================================
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    // ========================================
    // LOGIN HANDLER
    // ========================================
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validate inputs
      if (!email || !password) {
        showMessage('Please enter email and password', 'error');
        return;
      }

      // Show loading state
      setLoadingState(true);
      clearMessage();

      console.log('Attempting login for:', email);

      // Call server-side login function
      google.script.run
        .withSuccessHandler(onLoginSuccess)
        .withFailureHandler(onLoginFailure)
        .serverLogin(email, password);
    }

    // ========================================
    // SUCCESS HANDLER
    // ========================================
    function onLoginSuccess(result) {
      setLoadingState(false);

      console.log('Login result:', result);

      if (result.success) {
        showMessage('‚úÖ Login successful! Redirecting...', 'success');

        // ‚úÖ Store NEW session data in localStorage
        try {
          localStorage.setItem('saleorder_session', result.sessionId);
          localStorage.setItem('saleorder_userName', result.user?.full_name || 'User');
          console.log('‚úÖ New session stored:', result.sessionId);
        } catch (e) {
          console.error('Storage error:', e);
        }

        // Show fullscreen loading overlay
        const overlay = document.getElementById('redirectOverlay');
        overlay.classList.add('show');

        // Redirect to dashboard after animation
        setTimeout(function () {
          const dashboardUrl = webAppUrl + '?page=dashboard&sessionId=' + result.sessionId;
          console.log('Redirecting to:', dashboardUrl);
          window.location.href = dashboardUrl;
        }, 1500);

      } else {
        showMessage(result.message || 'Login failed. Please try again.', 'error');
        document.getElementById('password').value = ''; // Clear password
        document.getElementById('email').focus();
      }
    }

    // ========================================
    // FAILURE HANDLER
    // ========================================
    function onLoginFailure(error) {
      setLoadingState(false);

      console.error('Login error:', error);

      let errorMessage = 'An error occurred while logging in. Please try again.';
      if (error && error.message) {
        errorMessage = error.message;
      }

      showMessage(errorMessage, 'error');
      document.getElementById('password').value = ''; // Clear password
      document.getElementById('email').focus();
    }

    // ========================================
    // UI HELPER FUNCTIONS
    // ========================================
    function setLoadingState(isLoading) {
      const loadingArea = document.getElementById('loadingArea');
      const loginBtn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      if (isLoading) {
        loadingArea.classList.add('show');
        loginBtn.disabled = true;
        emailInput.disabled = true;
        passwordInput.disabled = true;
      } else {
        loadingArea.classList.remove('show');
        loginBtn.disabled = false;
        emailInput.disabled = false;
        passwordInput.disabled = false;
      }
    }

    function showMessage(text, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = '<div class="message ' + type + '">' + escapeHtml(text) + '</div>';
    }

    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // URLSearchParser polyfill for older browsers
    function URLSearchParser(search) {
      this.params = {};
      if (search) {
        search.replace('?', '').split('&').forEach(pair => {
          const [key, value] = pair.split('=');
          if (key) this.params[key] = decodeURIComponent(value || '');
        });
      }
      this.get = (key) => this.params[key] || null;
    }
  </script>
</body>

</html>
