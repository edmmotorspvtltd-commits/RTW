<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RTWE Sales Order System</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-brown: #6B4423;
      --secondary-brown: #8B5A3C;
      --dark-brown: #3E2723;
      --error-red: #D32F2F;
      --success-green: #388E3C;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .signup-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .signup-header {
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .signup-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .signup-body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-brown);
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group label.required::after {
      content: '*';
      color: var(--error-red);
      margin-left: 4px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #F5F5F5;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-brown);
      background: white;
      box-shadow: 0 0 0 3px rgba(107, 68, 35, 0.1);
    }
    
    .form-group small {
      display: block;
      margin-top: 5px;
      color: #666;
      font-size: 12px;
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    
    .password-strength {
      height: 4px;
      background: #E0E0E0;
      border-radius: 2px;
      margin-top: 8px;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
    }
    
    .strength-weak { background: var(--error-red); width: 33%; }
    .strength-medium { background: #FF9800; width: 66%; }
    .strength-strong { background: var(--success-green); width: 100%; }
    
    .btn-signup {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-brown) 0%, var(--dark-brown) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(107, 68, 35, 0.3);
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-signup.loading .btn-text { display: none; }
    .btn-signup.loading .spinner { display: block; }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #E0E0E0;
      color: #666;
      font-size: 14px;
    }
    
    .login-link a {
      color: var(--primary-brown);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert-error {
      background: #FFEBEE;
      color: var(--error-red);
      border-left: 4px solid var(--error-red);
    }
    
    .alert-success {
      background: #E8F5E9;
      color: var(--success-green);
      border-left: 4px solid var(--success-green);
    }
    
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .terms-checkbox input {
      margin-top: 4px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>üè¢ Create Account</h1>
      <p>Join RTWE Sales Order System</p>
    </div>
    
    <div class="signup-body">
      <div id="alertBox" class="alert"></div>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName" class="required">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required minlength="3">
        </div>
        
        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <small>You'll use this email to login</small>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="10 digit mobile (optional)" pattern="[0-9]{10}">
        </div>
        
        <div class="form-group">
          <label for="telegramChatId">Telegram Chat ID</label>
          <input type="text" id="telegramChatId" placeholder="For PDF notifications (optional)">
        </div>
        
        <div class="form-group">
          <label for="password" class="required">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Create a strong password" required minlength="8">
            <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>
          <div class="password-strength">
            <div id="strengthBar" class="password-strength-bar"></div>
          </div>
          <small>Min 8 chars: uppercase, lowercase, number & special char</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="required">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
          </div>
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to Terms of Service & Privacy Policy</label>
        </div>
        
        <button type="submit" class="btn-signup" id="signupBtn">
          <span class="btn-text">Create Account</span>
          <div class="spinner"></div>
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="?page=login">Login here</a>
      </div>
    </div>
  </div>
  
  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const toggle = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }
    
    function showAlert(message, type) {
      const alert = document.getElementById('alertBox');
      alert.textContent = message;
      alert.className = 'alert alert-' + type;
      alert.style.display = 'block';
      setTimeout(() => alert.style.display = 'none', 5000);
    }
    
    document.getElementById('password').addEventListener('input', function() {
      const pwd = this.value;
      const bar = document.getElementById('strengthBar');
      let strength = 0;
      
      if (pwd.length >= 8) strength++;
      if (/[a-z]/.test(pwd) && /[A-Z]/.test(pwd)) strength++;
      if (/[0-9]/.test(pwd)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(pwd)) strength++;
      
      bar.className = 'password-strength-bar';
      if (strength <= 1) bar.classList.add('strength-weak');
      else if (strength <= 3) bar.classList.add('strength-medium');
      else bar.classList.add('strength-strong');
    });
    
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('signupBtn');
      const pwd = document.getElementById('password').value;
      const cpwd = document.getElementById('confirmPassword').value;
      
      if (pwd !== cpwd) {
        showAlert('Passwords do not match!', 'error');
        return;
      }
      
      if (pwd.length < 8 || !/[A-Z]/.test(pwd) || !/[a-z]/.test(pwd) || !/[0-9]/.test(pwd) || !/[!@#$%^&*(),.?":{}|<>]/.test(pwd)) {
        showAlert('Password does not meet requirements', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.classList.add('loading');
      
      try {
        const res = await fetch(window.location.href, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'signup',
            full_name: document.getElementById('fullName').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            telegram_chat_id: document.getElementById('telegramChatId').value.trim(),
            password: pwd
          })
        });
        
        const result = await res.json();
        
        if (result.success) {
          showAlert('Account created! Redirecting...', 'success');
          setTimeout(() => window.location.href = '?page=login', 2000);
        } else {
          showAlert(result.error || 'Signup failed', 'error');
          btn.disabled = false;
          btn.classList.remove('loading');
        }
      } catch (error) {
        showAlert('Error occurred. Try again.', 'error');
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
