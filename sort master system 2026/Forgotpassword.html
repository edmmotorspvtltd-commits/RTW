<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Sort Master System</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #D7CCC8 0%, #BCAAA4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .forgot-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }
    
    .forgot-header {
      background: #5D4037;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .forgot-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .forgot-header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .forgot-body {
      padding: 30px;
    }
    
    .info-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #5D4037;
      font-weight: bold;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #D7CCC8;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #5D4037;
    }
    
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #5D4037;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-submit:hover {
      background: #4E342E;
    }
    
    .btn-submit:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }
    
    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }
    
    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #E0E0E0;
    }
    
    .links a {
      color: #5D4037;
      text-decoration: none;
      font-size: 14px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5D4037;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-header">
      <h1>Forgot Password</h1>
      <p>Sort Master System</p>
    </div>
    
    <div class="forgot-body">
      <div id="messageArea"></div>
      
      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Sending reset link...</div>
      </div>
      
      <div id="formArea">
        <p class="info-text">
          Enter your email address and we'll send you a link to reset your password.
        </p>
        
        <form id="forgotForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              required 
              placeholder="Enter your email address"
            >
          </div>
          
          <button type="submit" class="btn-submit" id="submitBtn">
            Send Reset Link
          </button>
        </form>
      </div>
      
      <div class="links">
        <a href="<?= webAppUrl ?>?page=login">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      handleForgotPassword();
    });
    
    function handleForgotPassword() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }
      
      // Show loading
      document.getElementById('loadingArea').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
      clearMessage();
      
      const data = {
        action: 'requestPasswordReset',
        email: email
      };
      
      fetch('<?= webAppUrl ?>', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;
        
        if (data.success) {
          showMessage('Password reset link sent! Check your email.', 'success');
          document.getElementById('formArea').style.display = 'none';
          
          setTimeout(function() {
            window.location.href = '<?= webAppUrl ?>?page=login&message=' + 
              encodeURIComponent('Check your email for password reset link');
          }, 3000);
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      })
      .catch(error => {
        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;
        showMessage('An error occurred. Please try again.', 'error');
        console.error('Forgot password error:', error);
      });
    }
    
    function showMessage(text, type) {
      document.getElementById('messageArea').innerHTML = 
        '<div class="message ' + type + '">' + text + '</div>';
    }
    
    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }
    
    document.getElementById('email').focus();
  </script>
</body>
</html>
