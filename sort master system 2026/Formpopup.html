<!-- Modal Component - Reusable popup dialogs -->
<style>
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  .modal-overlay.show {
    display: flex;
  }
  
  .modal-dialog {
    background: white;
    width: 100%;
    max-width: 600px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    animation: modalSlideIn 0.3s ease;
  }
  
  @keyframes modalSlideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .modal-header {
    background: #8B6F47;
    color: white;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .modal-close:hover {
    opacity: 0.8;
  }
  
  .modal-body {
    padding: 25px;
    max-height: 70vh;
    overflow-y: auto;
  }
  
  .modal-footer {
    padding: 20px;
    border-top: 1px solid #E0E0E0;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }
  
  .btn-modal-primary {
    background: #8B6F47;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background 0.3s;
  }
  
  .btn-modal-primary:hover {
    background: #6D5637;
  }
  
  .btn-modal-secondary {
    background: #9E9E9E;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
  }
  
  .btn-modal-secondary:hover {
    background: #757575;
  }
  
  .btn-modal-danger {
    background: #F44336;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
  }
  
  .btn-modal-danger:hover {
    background: #D32F2F;
  }
  
  /* Form inside modal */
  .modal-form-group {
    margin-bottom: 20px;
  }
  
  .modal-form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2C2C2C;
    font-weight: bold;
    font-size: 13px;
  }
  
  .modal-form-group input,
  .modal-form-group select,
  .modal-form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #DDD;
    border-radius: 4px;
    font-size: 13px;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .modal-form-group input:focus,
  .modal-form-group select:focus,
  .modal-form-group textarea:focus {
    outline: none;
    border-color: #8B6F47;
  }
  
  @media (max-width: 768px) {
    .modal-dialog {
      max-width: 100%;
      margin: 0;
      border-radius: 0;
    }
  }
</style>

<!-- Confirmation Modal -->
<div class="modal-overlay" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-header">
      <span id="confirmTitle">Confirm Action</span>
      <button class="modal-close" onclick="closeConfirmModal()">×</button>
    </div>
    <div class="modal-body">
      <p id="confirmMessage">Are you sure you want to proceed?</p>
    </div>
    <div class="modal-footer">
      <button class="btn-modal-danger" id="confirmYesBtn" onclick="confirmYes()">Yes, Proceed</button>
      <button class="btn-modal-secondary" onclick="closeConfirmModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Alert Modal -->
<div class="modal-overlay" id="alertModal">
  <div class="modal-dialog">
    <div class="modal-header">
      <span id="alertTitle">Notice</span>
      <button class="modal-close" onclick="closeAlertModal()">×</button>
    </div>
    <div class="modal-body">
      <p id="alertMessage">This is an alert message.</p>
    </div>
    <div class="modal-footer">
      <button class="btn-modal-primary" onclick="closeAlertModal()">OK</button>
    </div>
  </div>
</div>

<!-- Generic Form Modal -->
<div class="modal-overlay" id="formModal">
  <div class="modal-dialog">
    <div class="modal-header">
      <span id="formModalTitle">Form</span>
      <button class="modal-close" onclick="closeFormModal()">×</button>
    </div>
    <div class="modal-body" id="formModalBody">
      <!-- Dynamic content goes here -->
    </div>
    <div class="modal-footer">
      <button class="btn-modal-primary" id="formModalSaveBtn">Save</button>
      <button class="btn-modal-secondary" onclick="closeFormModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
  // Confirmation Modal Functions
  let confirmCallback = null;
  
  function showConfirm(title, message, callback) {
    document.getElementById('confirmTitle').textContent = title;
    document.getElementById('confirmMessage').textContent = message;
    confirmCallback = callback;
    document.getElementById('confirmModal').classList.add('show');
  }
  
  function closeConfirmModal() {
    document.getElementById('confirmModal').classList.remove('show');
    confirmCallback = null;
  }
  
  function confirmYes() {
    if (confirmCallback) {
      confirmCallback();
    }
    closeConfirmModal();
  }
  
  // Alert Modal Functions
  function showAlert(title, message) {
    document.getElementById('alertTitle').textContent = title;
    document.getElementById('alertMessage').textContent = message;
    document.getElementById('alertModal').classList.add('show');
  }
  
  function closeAlertModal() {
    document.getElementById('alertModal').classList.remove('show');
  }
  
  // Form Modal Functions
  function showFormModal(title, bodyHTML, saveCallback) {
    document.getElementById('formModalTitle').textContent = title;
    document.getElementById('formModalBody').innerHTML = bodyHTML;
    
    document.getElementById('formModalSaveBtn').onclick = saveCallback;
    document.getElementById('formModal').classList.add('show');
  }
  
  function closeFormModal() {
    document.getElementById('formModal').classList.remove('show');
  }

    closeFormModal();

</script>
