<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RTWE ERP System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/textile-bg.jpg') center center;
      background-size: cover;
      background-attachment: fixed;
      padding: 20px;
    }

    .reset-card {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .reset-header {
      background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
      color: white;
      padding: 28px 30px;
      text-align: center;
    }

    .reset-header .logo {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .reset-header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .reset-header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .reset-body {
      padding: 30px;
    }

    .info-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.6;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      background: #FAFAFA;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5D4037;
      background: white;
      box-shadow: 0 0 0 3px rgba(93, 64, 55, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #8D6E63;
      font-size: 16px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8D6E63 0%, #5D4037 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
    }

    .btn-submit:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }

    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .links {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #E0E0E0;
    }

    .links a {
      color: #5D4037;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 12px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5D4037;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .reset-header {
        padding: 24px 20px;
      }

      .reset-body {
        padding: 24px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="reset-card">
    <div class="reset-header">
      <div class="logo">üîë</div>
      <h1>Reset Password</h1>
      <p>Create a new password</p>
    </div>

    <div class="reset-body">
      <div id="messageArea"></div>

      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Resetting password...</div>
      </div>

      <div id="formArea">
        <p class="info-text">
          Enter your new password below.
        </p>

        <form id="resetForm">
          <input type="hidden" id="token" value="">

          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-wrapper">
              <input type="password" id="newPassword" required placeholder="Enter new password"
                aria-label="New password">
              <button type="button" class="password-toggle" onclick="togglePassword('newPassword', 'eyeIcon1')"
                aria-label="Toggle password">
                <span id="eyeIcon1">üëÅÔ∏è</span>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirmPassword" required placeholder="Re-enter new password"
                aria-label="Confirm password">
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'eyeIcon2')"
                aria-label="Toggle password">
                <span id="eyeIcon2">üëÅÔ∏è</span>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Reset Password
          </button>
        </form>
      </div>

      <div class="links">
        <a href="/Login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token || '';

    if (!token) {
      showMessage('Invalid or missing reset token', 'error');
      document.getElementById('formArea').style.display = 'none';
    }

    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      handleResetPassword();
    });

    async function handleResetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const token = document.getElementById('token').value;

      if (!newPassword || !confirmPassword) {
        showMessage('Please fill all fields', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (!token) {
        showMessage('Invalid reset token', 'error');
        return;
      }

      document.getElementById('loadingArea').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
      clearMessage();

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: token, newPassword: newPassword })
        });

        const data = await response.json();

        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;

        if (data.success) {
          showMessage('Password reset successfully!', 'success');
          document.getElementById('formArea').style.display = 'none';

          setTimeout(function () {
            window.location.href = '/Login.html?message=' + encodeURIComponent('Password changed successfully. Please login.');
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to reset password', 'error');
        }
      } catch (error) {
        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;
        showMessage('An error occurred. Please try again.', 'error');
      }
    }

    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = document.getElementById(iconId);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function showMessage(text, type) {
      document.getElementById('messageArea').innerHTML = '<div class="message ' + type + '">' + escapeHtml(text) + '</div>';
    }

    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('newPassword').focus();
  </script>
</body>

</html>
