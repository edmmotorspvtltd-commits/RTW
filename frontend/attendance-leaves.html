<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - RTWE ERP</title>
    <!-- Shared Components -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        /* Page-specific styles only */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-main);
            display: flex;
            min-height: 100vh;
        }

        .top-header {
            background: var(--bg-card);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .content-area {
            padding: 25px 30px;
            flex: 1;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .card-header {
            padding: 18px 22px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .card-body {
            padding: 20px 22px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            font-size: 13px;
        }

        .data-table th {
            background: var(--bg-main);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
        }

        .data-table tr {
            border-bottom: 1px solid var(--border);
        }

        .data-table tr:hover {
            background: #FAFAFA;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .status-badge.approved {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .status-badge.rejected {
            background: #FFEBEE;
            color: #C62828;
        }

        .leave-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: #E3F2FD;
            color: #1565C0;
        }

        .action-btns button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-approve {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .btn-reject {
            background: #FFEBEE;
            color: #C62828;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Container - Sidebar JS will populate this -->
    <div id="sidebarContainer"></div>

    <main class="main-content">
        <header class="top-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <h1 class="page-title">üèñÔ∏è Leave Management</h1>
            </div>
            <button class="btn btn-primary" onclick="openModal()">+ Apply Leave</button>
        </header>

        <div class="content-area">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="totalLeaves">0</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingLeaves">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="approvedLeaves">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rejectedLeaves">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Leave Requests</h2><span id="recordCount">0 requests</span>
                </div>
                <div class="card-body">
                    <div id="tableContainer">
                        <div class="loading">
                            <div class="spinner"></div>Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Apply Leave Modal -->
    <div class="modal-overlay" id="leaveModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Apply for Leave</h3><button class="modal-close"
                    onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group"><label>Employee *</label><select id="employeeId" required>
                        <option value="">Select Employee</option>
                    </select></div>
                <div class="form-group"><label>Leave Type *</label><select id="leaveType" required>
                        <option value="">Select</option>
                        <option value="casual">Casual</option>
                        <option value="sick">Sick</option>
                        <option value="earned">Earned</option>
                        <option value="unpaid">Unpaid</option>
                    </select></div>
                <div class="form-row">
                    <div class="form-group"><label>Start Date *</label><input type="date" id="startDate" required></div>
                    <div class="form-group"><label>End Date *</label><input type="date" id="endDate" required></div>
                </div>
                <div class="form-group"><label>Reason</label><textarea id="reason" rows="3"></textarea></div>
            </div>
            <div class="modal-footer"><button class="btn" style="background:#eee"
                    onclick="closeModal()">Cancel</button><button class="btn btn-primary"
                    onclick="submitLeave()">Submit</button></div>
        </div>
    </div>

    <!-- Shared Scripts - Load sidebar.js BEFORE using it -->
    <script src="js/sidebar.js"></script>
    <script src="js/toast.js"></script>

    <script>
        // Initialize sidebar on page load
        document.addEventListener('DOMContentLoaded', function () {
            initSidebar(); // This will auto-detect current page and highlight it
        });

        const API = '/api/attendance';
        let leaves = [];

        async function loadEmployees() {
            try {
                const r = await fetch(`${API}/employees`, { credentials: 'include' });
                const d = await r.json();
                if (d.success) document.getElementById('employeeId').innerHTML = '<option value="">Select</option>' + d.data.map(e => `<option value="${e.employee_id}">${e.full_name || e.first_name}</option>`).join('');
            } catch (e) { console.error(e); }
        }

        async function loadLeaves() {
            const c = document.getElementById('tableContainer');
            try {
                const r = await fetch(`${API}/leaves`, { credentials: 'include' });
                const d = await r.json();
                leaves = d.success ? d.data : [];
            } catch (e) { leaves = []; }
            updateStats();
            renderTable();
        }

        function updateStats() {
            document.getElementById('totalLeaves').textContent = leaves.length;
            document.getElementById('pendingLeaves').textContent = leaves.filter(l => l.status === 'pending').length;
            document.getElementById('approvedLeaves').textContent = leaves.filter(l => l.status === 'approved').length;
            document.getElementById('rejectedLeaves').textContent = leaves.filter(l => l.status === 'rejected').length;
        }

        function renderTable() {
            const c = document.getElementById('tableContainer');
            document.getElementById('recordCount').textContent = leaves.length + ' requests';
            if (!leaves.length) { c.innerHTML = '<div class="empty-state"><div class="icon">üèñÔ∏è</div><p>No leave requests</p></div>'; return; }
            c.innerHTML = `<table class="data-table"><thead><tr><th>Employee</th><th>Type</th><th>From</th><th>To</th><th>Status</th><th>Actions</th></tr></thead><tbody>${leaves.map(l => `<tr><td>${l.full_name || 'Unknown'}</td><td><span class="leave-type">${l.leave_type}</span></td><td>${new Date(l.start_date).toLocaleDateString('en-IN')}</td><td>${new Date(l.end_date).toLocaleDateString('en-IN')}</td><td><span class="status-badge ${l.status}">${l.status}</span></td><td><div class="action-btns">${l.status === 'pending' ? `<button class="btn-approve" onclick="updateStatus(${l.leave_id},'approved')">‚úì</button><button class="btn-reject" onclick="updateStatus(${l.leave_id},'rejected')">‚úï</button>` : ''}</div></td></tr>`).join('')}</tbody></table>`;
        }

        function openModal() { document.getElementById('leaveModal').classList.add('show'); }
        function closeModal() { document.getElementById('leaveModal').classList.remove('show'); }

        async function submitLeave() {
            const data = { employee_id: document.getElementById('employeeId').value, leave_type: document.getElementById('leaveType').value, start_date: document.getElementById('startDate').value, end_date: document.getElementById('endDate').value, reason: document.getElementById('reason').value, status: 'pending' };
            if (!data.employee_id || !data.leave_type || !data.start_date || !data.end_date) { showToast('Fill all required fields', 'error'); return; }
            try {
                const r = await fetch(`${API}/leaves`, { method: 'POST', credentials: 'include', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                const d = await r.json();
                if (d.success) { showToast('Leave submitted', 'success'); closeModal(); loadLeaves(); } else showToast(d.error || 'Error', 'error');
            } catch (e) { showToast('Error', 'error'); }
        }

        async function updateStatus(id, status) {
            if (!confirm(`${status === 'approved' ? 'Approve' : 'Reject'} this leave?`)) return;
            try {
                const r = await fetch(`${API}/leaves/${id}`, { method: 'PUT', credentials: 'include', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status }) });
                const d = await r.json();
                if (d.success) { showToast(`Leave ${status}`, 'success'); loadLeaves(); } else showToast('Error', 'error');
            } catch (e) { showToast('Error', 'error'); }
        }

        // Load data
        loadEmployees();
        loadLeaves();
    </script>
</body>

</html>
