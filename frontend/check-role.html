<!DOCTYPE html>
<html>

<head>
    <title>Check Your Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Role Check Diagnostic</h1>
    <div id="output"></div>

    <script>
        async function checkRole() {
            const output = document.getElementById('output');

            try {
                const response = await fetch('/api/auth/check-session', {
                    credentials: 'include',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                const data = await response.json();

                let html = '<div class="result">';
                html += '<h3>Session Check Response:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';

                if (data.success && data.user) {
                    html += '<div class="result success">';
                    html += '<h3>✅ Logged In</h3>';
                    html += '<p><strong>User:</strong> ' + data.user.username + '</p>';
                    html += '<p><strong>Role:</strong> ' + data.user.role + '</p>';
                    html += '<p><strong>Full Name:</strong> ' + data.user.fullName + '</p>';

                    if (data.user.role === 'admin' || data.user.role === 'super_admin') {
                        html += '<p style="color: green; font-weight: bold;">✅ You SHOULD see Edit buttons!</p>';
                    } else {
                        html += '<p style="color: red; font-weight: bold;">❌ You will NOT see Edit buttons (role is not admin/super_admin)</p>';
                    }
                    html += '</div>';
                } else {
                    html += '<div class="result error">';
                    html += '<h3>❌ Not Logged In</h3>';
                    html += '<p>You are not authenticated. Please log in first.</p>';
                    html += '</div>';
                }

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = '<div class="result error"><h3>Error</h3><p>' + error.message + '</p></div>';
            }
        }

        checkRole();
    </script>
</body>

</html>
