<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RTWE ERP System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/textile-bg.jpg') center center;
      background-size: cover;
      background-attachment: fixed;
      padding: 20px;
    }

    .forgot-card {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .forgot-header {
      background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
      color: white;
      padding: 28px 30px;
      text-align: center;
    }

    .forgot-header .logo {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .forgot-header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .forgot-header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .forgot-body {
      padding: 30px;
    }

    .info-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.6;
      text-align: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
      background: #FAFAFA;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5D4037;
      background: white;
      box-shadow: 0 0 0 3px rgba(93, 64, 55, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8D6E63 0%, #5D4037 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
    }

    .btn-submit:disabled {
      background: #BCAAA4;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .message.error {
      background: #FFEBEE;
      color: #C62828;
      border: 1px solid #EF9A9A;
    }

    .message.success {
      background: #E8F5E9;
      color: #2E7D32;
      border: 1px solid #A5D6A7;
    }

    .links {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #E0E0E0;
    }

    .links a {
      color: #5D4037;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 12px;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #5D4037;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .forgot-header {
        padding: 24px 20px;
      }

      .forgot-body {
        padding: 24px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="forgot-card">
    <div class="forgot-header">
      <div class="logo">üîê</div>
      <h1>Forgot Password</h1>
      <p>Reset your account password</p>
    </div>

    <div class="forgot-body">
      <div id="messageArea"></div>

      <div id="loadingArea" class="loading">
        <div class="spinner"></div>
        <div>Sending reset link...</div>
      </div>

      <div id="formArea">
        <p class="info-text">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form id="forgotForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Enter your registered email"
              aria-label="Email address">
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Send Reset Link
          </button>
        </form>
      </div>

      <div class="links">
        <a href="/Login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      handleForgotPassword();
    });

    async function handleForgotPassword() {
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      document.getElementById('loadingArea').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
      clearMessage();

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        const data = await response.json();

        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;

        if (data.success) {
          showMessage('Password reset link sent! Check your email.', 'success');
          document.getElementById('formArea').style.display = 'none';

          setTimeout(function () {
            window.location.href = '/Login.html?message=' + encodeURIComponent('Check your email for password reset link');
          }, 3000);
        } else {
          showMessage(data.message || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        document.getElementById('loadingArea').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;
        showMessage('An error occurred. Please try again.', 'error');
      }
    }

    function showMessage(text, type) {
      document.getElementById('messageArea').innerHTML = '<div class="message ' + type + '">' + escapeHtml(text) + '</div>';
    }

    function clearMessage() {
      document.getElementById('messageArea').innerHTML = '';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('email').focus();
  </script>
</body>

</html>
