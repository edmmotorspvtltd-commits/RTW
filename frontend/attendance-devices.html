<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - RTWE ERP Attendance</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/toast.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-main);
            display: flex;
            min-height: 100vh;
        }

        .top-header {
            background: var(--bg-card);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .content-area {
            padding: 25px 30px;
            flex: 1;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s;
        }

        .device-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .device-header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .device-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .device-status.active {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .device-status.inactive {
            background: #FFEBEE;
            color: #C62828;
        }

        .device-status.offline {
            background: #FFF3E0;
            color: #E65100;
        }

        .device-body {
            padding: 20px;
        }

        .device-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .info-item {
            padding: 10px;
            background: var(--bg-main);
            border-radius: 6px;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .device-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-sync {
            background: #E3F2FD;
            color: #1565C0;
        }

        .btn-edit {
            background: #FFF3E0;
            color: #E65100;
        }

        .btn-delete {
            background: #FFEBEE;
            color: #C62828;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="top-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <h1 class="page-title">üì° Devices</h1>
            </div>
            <button class="btn btn-primary" onclick="openModal()">+ Add Device</button>
        </header>
        <div class="content-area">
            <div id="devicesContainer">
                <div class="loading">
                    <div class="spinner"></div>Loading devices...
                </div>
            </div>
        </div>
    </main>
    <div class="modal-overlay" id="deviceModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Device</h3><button class="modal-close"
                    onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deviceId">
                <div class="form-group"><label>Device Name *</label><input type="text" id="deviceName"
                        placeholder="e.g., Main Entrance"></div>
                <div class="form-group"><label>Serial Number *</label><input type="text" id="serialNumber"
                        placeholder="e.g., ESSL-X2008-001"></div>
                <div class="form-row">
                    <div class="form-group"><label>IP Address</label><input type="text" id="ipAddress"
                            placeholder="192.168.1.201"></div>
                    <div class="form-group"><label>Port</label><input type="number" id="port" value="4370"></div>
                </div>
                <div class="form-group"><label>Location</label><input type="text" id="location"
                        placeholder="e.g., Factory Floor"></div>
            </div>
            <div class="modal-footer"><button class="btn" style="background:#eee"
                    onclick="closeModal()">Cancel</button><button class="btn btn-primary"
                    onclick="saveDevice()">Save</button></div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () { initSidebar(); });
        const API = '/api/attendance';
        let devices = [];

        async function loadDevices() {
            const c = document.getElementById('devicesContainer');
            c.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            try {
                const r = await fetch(`${API}/devices`, { credentials: 'include' });
                const d = await r.json();
                devices = d.success ? d.data : [];
                renderDevices();
            } catch (e) { c.innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Error loading devices</p></div>'; }
        }

        function renderDevices() {
            const c = document.getElementById('devicesContainer');
            if (!devices.length) { c.innerHTML = '<div class="empty-state"><div class="icon">üì°</div><p>No devices configured</p></div>'; return; }
            c.innerHTML = '<div class="devices-grid">' + devices.map(d => `
                <div class="device-card">
                    <div class="device-header"><span class="device-name">${d.device_name}</span><span class="device-status ${d.status || 'inactive'}">${(d.status || 'INACTIVE').toUpperCase()}</span></div>
                    <div class="device-body">
                        <div class="device-icon">üì°</div>
                        <div class="device-info">
                            <div class="info-item"><div class="info-label">Serial</div><div class="info-value">${d.device_serial || '-'}</div></div>
                            <div class="info-item"><div class="info-label">Mode</div><div class="info-value" style="color:#2E7D32;font-weight:600;">üì§ ADMS Push</div></div>
                            <div class="info-item"><div class="info-label">AWS Listener</div><div class="info-value">3.107.56.224:8081</div></div>
                            <div class="info-item"><div class="info-label">Last Sync</div><div class="info-value">${d.last_sync_time ? new Date(d.last_sync_time).toLocaleString('en-IN') : 'Never'}</div></div>
                        </div>
                        <div class="device-actions">
                            <button class="btn-sync" onclick="syncDevice(${d.device_id})">üîÑ Sync</button>
                            <button class="btn-edit" onclick="editDevice(${d.device_id})">‚úèÔ∏è Edit</button>
                            <button class="btn-delete" onclick="deleteDevice(${d.device_id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function openModal() { document.getElementById('modalTitle').textContent = 'Add Device'; document.getElementById('deviceId').value = ''; document.getElementById('deviceName').value = ''; document.getElementById('serialNumber').value = ''; document.getElementById('ipAddress').value = ''; document.getElementById('port').value = '4370'; document.getElementById('location').value = ''; document.getElementById('deviceModal').classList.add('show'); }
        function editDevice(id) {
            const d = devices.find(x => x.device_id === id); if (!d) return;
            document.getElementById('modalTitle').textContent = 'Edit Device';
            document.getElementById('deviceId').value = id;
            document.getElementById('deviceName').value = d.device_name || '';
            document.getElementById('serialNumber').value = d.device_serial || '';
            document.getElementById('ipAddress').value = d.ip_address || '';
            document.getElementById('port').value = d.port || 4370;
            document.getElementById('location').value = d.location || '';
            document.getElementById('deviceModal').classList.add('show');
        }
        function closeModal() { document.getElementById('deviceModal').classList.remove('show'); }

        async function saveDevice() {
            const id = document.getElementById('deviceId').value;
            const data = { device_name: document.getElementById('deviceName').value, device_serial: document.getElementById('serialNumber').value, ip_address: document.getElementById('ipAddress').value, port: parseInt(document.getElementById('port').value) || 4370, location: document.getElementById('location').value };
            if (!data.device_name || !data.device_serial) { showToast('Name and Serial required', 'error'); return; }
            try {
                const url = id ? `${API}/devices/${id}` : `${API}/devices`;
                const r = await fetch(url, { method: id ? 'PUT' : 'POST', credentials: 'include', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                const d = await r.json();
                if (d.success) { showToast('Device saved', 'success'); closeModal(); loadDevices(); } else showToast(d.error || 'Error', 'error');
            } catch (e) { showToast('Error saving', 'error'); }
        }

        function syncDevice(id) { showToast('Sync initiated', 'info'); }

        async function deleteDevice(id) {
            const dev = devices.find(x => x.device_id === id);
            const confirmed = await showConfirm('üóëÔ∏è', 'Delete Device', `Delete "${dev?.device_name || 'this device'}" permanently?`);
            if (!confirmed) return;

            try {
                const r = await fetch(`${API}/devices/${id}`, { method: 'DELETE', credentials: 'include' });
                const d = await r.json();
                if (d.success) {
                    showToast('Device deleted successfully', 'success');
                    loadDevices();
                } else {
                    showToast(d.error || 'Delete failed', 'error');
                }
            } catch (e) {
                showToast('Error deleting device', 'error');
            }
        }

        // Modern confirm modal
        let confirmCallback = null;
        function showConfirm(icon, title, message) {
            return new Promise(resolve => {
                confirmCallback = resolve;
                document.getElementById('confirmIcon').textContent = icon;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').classList.add('show');
            });
        }
        function closeConfirmModal(result) {
            document.getElementById('confirmModal').classList.remove('show');
            if (confirmCallback) confirmCallback(result);
        }

        loadDevices();
    </script>

    <!-- Modern Confirm Modal -->
    <div class="modal-overlay" id="confirmModal" style="z-index:2100;">
        <div class="modal" style="max-width:400px;text-align:center;">
            <div style="font-size:48px;margin-bottom:15px;" id="confirmIcon">üóëÔ∏è</div>
            <h2 style="margin:0 0 10px;font-size:20px;" id="confirmTitle">Confirm</h2>
            <p style="color:#666;margin:0 0 25px;font-size:14px;" id="confirmMessage">Are you sure?</p>
            <div style="display:flex;gap:10px;justify-content:center;">
                <button onclick="closeConfirmModal(false)"
                    style="padding:12px 30px;border:1px solid #ddd;background:#fff;border-radius:8px;cursor:pointer;font-size:14px;">Cancel</button>
                <button onclick="closeConfirmModal(true)"
                    style="padding:12px 30px;border:none;background:linear-gradient(135deg,#4a90d9,#357abd);color:#fff;border-radius:8px;cursor:pointer;font-size:14px;font-weight:600;">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
